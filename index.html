<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>iSpin</title>
</head>
<body>
    <h1>iSpin</h1>
    <div class="get-choice">
        <h2>Choose an artist:</h2>
        <input id="artist" placeholder="Music genre or artist name ">

    </div>
    <h2 id="artist-name"></h2>
    <div class="record-player">
        <div id="image-url-playing" class="record"></div>
        <div class ="record-needle" id="needle">
            <div class ="record-needle" id="needle-body"></div>
            <div class ="record-needle" id="needle-tip"></div>
        </div>
    </div>
    <div id="list-of-songs">
    </div>
</body>
<script src="main.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>iSpin</title>
</head>
<body>
    <h1>iSpin</h1>
    <div class="get-choice">
        <h2>Choose an artist:</h2>
        <input id="choice-input">6
    </div>
    <h2 id="artist-name"></h2>
    <div class="record-player">
        <img id="image-url-playing" class="record">5
        <div class ="record-needle" id="needle">
            <div class ="record-needle" id="needle-body">1</div>
            <div class ="record-needle" id="needle-tip">2</div>
        </div>
    </div>
    <div class="list-of-songs">
        <div class="specific-song">
            <img id="image-url" class="record" src="">
            <h2 id="track-name"></h2>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
